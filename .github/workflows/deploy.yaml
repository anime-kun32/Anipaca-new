name: Build & Push PHP App to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Grab the code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/php-apache-app:latest .

      - name: Push it to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/php-apache-app:latest
